<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>經典競技場</title>
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

    <section id="lobby-page" class="page">
        <header class="top-bar">
            <div class="user-profile">
                <div class="avatar-wrapper">
                    <img id="user-avatar" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="User">
                </div>
                <div class="user-meta">
                    <span id="user-name">訪客玩家</span>
                    <button id="login-trigger" class="btn-text" onclick="Auth.manualLogin()">點此登入</button>
                </div>
            </div>
            <h1 class="logo-text">經典競技場</h1>
        </header>

        <main class="lobby-content">
            <div class="stat-banner">
                <p>今日競技人數：<span id="total-players">0</span></p>
            </div>

            <div class="game-grid">
                <div class="game-card" onclick="GameApp.goToSetup('sudoku')">
                    <div class="card-icon">🧩</div>
                    <div class="card-body">
                        <h2>數獨</h2>
                        <div class="card-stats">
                            <span>今日：<b id="sudoku-count">0</b> 人</span>
                            <span>榜首：<b id="sudoku-top">-</b></span>
                        </div>
                    </div>
                </div>

                <div class="game-card" onclick="GameApp.goToSetup('solitaire')">
                    <div class="card-icon">🃏</div>
                    <div class="card-body">
                        <h2>接龍</h2>
                        <div class="card-stats">
                            <span>今日：<b id="solitaire-count">0</b> 人</span>
                            <span>榜首：<b id="solitaire-top">-</b></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <section id="setup-page" class="page hidden"></section>
    
    <section id="gameplay-page" class="page hidden"></section>

    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
