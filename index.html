<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>經典競技場</title>
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="lobby" class="page">
        <header>
            <div id="user-info">
                <img id="user-avatar" src="" alt="">
                <span id="user-name">正在準備入場...</span>
            </div>
            <h1>經典競技場</h1>
        </header>

        <section id="announcement">
            <p>📢 歡迎！今日挑戰已更新，祝您奪魁。</p>
        </section>

        <main class="game-grid">
            <div class="game-card" onclick="GameApp.loadGame('sudoku')">
                <div class="icon">🧩</div>
                <div class="info">
                    <h2>九宮格神算</h2>
                    <p class="stats">👥 已有 <span id="sudoku-players">0</span> 人挑戰</p>
                    <p class="top-record">👑 <span id="sudoku-top">載入中...</span></p>
                </div>
            </div>

            <div class="game-card" onclick="GameApp.loadGame('solitaire')">
                <div class="icon">🃏</div>
                <div class="info">
                    <h2>經典疊牌</h2>
                    <p class="stats">👥 已有 <span id="solitaire-players">0</span> 人挑戰</p>
                    <p class="top-record">👑 <span id="solitaire-top">載入中...</span></p>
                </div>
            </div>

            <div class="game-card locked">
                <div class="icon">♟️</div>
                <div class="info">
                    <h2>即將推出</h2>
                    <p>更多經典項目敬請期待</p>
                </div>
            </div>
        </main>
    </div>

    <div id="game-container" class="page hidden">
        <div id="game-nav">
            <button class="nav-btn" onclick="GameApp.backToLobby()">⬅ 離開</button>
            <div id="game-timer">00:00</div>
            <button id="pause-btn" class="nav-btn">⏸ 暫停</button>
        </div>
        
        <div id="game-stage"></div>

        <div id="pause-overlay" class="hidden">
            <div class="overlay-content">
                <h2>比賽暫停中</h2>
                <p>畫面已遮蓋以確保競技公平</p>
                <button id="resume-btn">繼續挑戰</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
