<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>競技場 | Game Center</title>
    <link rel="stylesheet" href="./css/lobby.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="lobby-container">
        <div class="profile-header">
            <div class="avatar-circle">
                <img id="user-avatar" src="https://via.placeholder.com/60/4A90E2/FFFFFF?text=U" alt="Avatar">
            </div>
            <div class="user-info">
                <div class="user-name" id="user-name">載入中...</div>
                <div id="user-rank-display" class="user-rank">新手玩家 🌱</div>
            </div>
        </div>

        <div class="games-grid">
            <div class="game-card active" onclick="location.href='./games/sudoku/index.html'">
                <div class="card-icon">🔢</div>
                <div class="card-info">
                    <div class="game-title">數獨競技場</div>
                    <div class="game-desc">挑戰 128-bit 極限盤面</div>
                </div>
                <div class="arrow">➜</div>
            </div>

            <div class="game-card disabled">
                <div class="card-icon">♠️</div>
                <div class="card-info">
                    <div class="game-title">經典接龍</div>
                    <div class="game-desc">開發中</div>
                </div>
                <div class="lock-icon">🔒</div>
            </div>
        </div>
    </div>

    <script src="./js/lobby.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('PWA故障', err));
            });
        }
    </script>
</body>
</html>
