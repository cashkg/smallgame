<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>經典競技場</title>
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

    <section id="lobby-page" class="page">
        <header class="top-bar">
            <div class="user-profile">
                <div class="avatar-wrapper">
                    <img id="user-avatar" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="User">
                </div>
                <div class="user-meta">
                    <span id="user-name">訪客玩家</span>
                    <div class="auth-links">
                        <button id="login-btn" onclick="Auth.manualLogin()">點此登入</button>
                        <button id="logout-btn" onclick="Auth.manualLogout()">登出帳號</button>
                    </div>
                </div>
            </div>

            <h1 class="logo-text">經典競技場</h1>

            <div class="action-icons">
                <button class="icon-btn" onclick="location.reload()">
                    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="lobby-content">
            <div class="stat-banner">
                <p>今日競技人數：<span id="total-players">0</span></p>
            </div>

            <div class="game-grid">
                <div class="game-card" onclick="GameApp.goToSetup('sudoku')">
                    <div class="card-icon">🧩</div>
                    <div class="card-body">
                        <h2>數獨</h2>
                        <div class="card-stats">
                            <span>今日挑戰：<b id="sudoku-count">0</b> 人</span>
                            <span>今日榜首：<b id="sudoku-top">-</b></span>
                        </div>
                    </div>
                </div>

                <div class="game-card" onclick="GameApp.goToSetup('solitaire')">
                    <div class="card-icon">🃏</div>
                    <div class="card-body">
                        <h2>接龍</h2>
                        <div class="card-stats">
                            <span>今日挑戰：<b id="solitaire-count">0</b> 人</span>
                            <span>今日榜首：<b id="solitaire-top">-</b></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <section id="setup-page" class="page hidden"></section>
    <section id="gameplay-page" class="page hidden"></section>

    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
